  <body class="text-center">

      <div id="sessionreset " class="col-md-6">
        <h3>session</h3>

        <span id="def-session">25</span>
        <span class="session minus"><i class="fa fa-minus">
        </i></span>

       <span class="minus"><i class="fa fa-minus"></i></span>
     </div>

   </div>

 </div>
